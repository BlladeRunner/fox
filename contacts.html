            <div class="w-12 h-1.5 bg-black rounded mt-1"></div>
            <div class="w-12 h-1.5 bg-black rounded mt-1"></div>
        </label>

        <nav class="bg-[#32de84] absolute mt-16 h-screen w-full overflow-hidden md:hidden">
            <ul class="grid text-center mt-12 uppercase font-black text-2xl text-white gap-5 ">
                <li><a class="tracking-[8px] hover:underline hover:text-[darkcyan] hover:underline-offset-8"

                <li><a class="tracking-[8px] hover:underline hover:text-[darkcyan] hover:underline-offset-8"

        <nav class="grid justify-mr-5">
            <ul
                class="md:grid md:grid-cols-3 md:gap-5 md:font-black md:text-xl md:mt-7 md:mx-auto md:mr-5 max-sm:hidden">
                <li><a href="/index.html">Home</a></li>
                <li><a href="/works.html">Works</a></li>

            </ul>

    </header>

    <!-- CONTACTS  -->

    <section class="text-center md:mx-[100px] md:my-[60px] md:flex md:gap-9">
        <img src="/img/contacts.jpeg" alt="contacts image"
            class="bg-no-repeat bg-cover h-[500px] my-12 mx-4 border-[#cddc39] rounded-tr-[80px] rounded-bl-[80px]">

        <form class="text-center text-[24px] md:mt-[100px]">
            <h1 class="text-[42px] font-black tracking-[3px] mb-8">Contact Us</h1>
            <div class="input-container">
                <input type="text" name="name" placeholder="Full Name" class="border-[#ff6464] border-b-2 my-1 py-3"
                    required />
            </div>
            <div class="input-container">
                <input type="email" name="email" placeholder="E-mail" class="border-[#ff6464] border-b-2 my-1 py-3"
                    required />
            </div>
            <div class="input-container">
                <input type="text" name="message" placeholder="Message" class="border-[#ff6464] border-b-2 my-1 py-3"
                    required />
            </div>
            <button
                class="bg-[#ff6464] text-white rounded text-xl font-bold px-12 py-2.5 mt-8 mb-8 tracking-[3px]">Contact
                Us</button>
        </form>
        <div class="grid gap-5 text-2xl mt-5 md:mt-[200px] md:flex md:flex-col md:gap-5">
            <div>
                <p>
                    <strong>Contact</strong>
                </p>
                <p>
                    <a href="#"><span>rufus@gmail.com</span></a>
                </p>
            </div>
            <div>
                <p>
                    <strong>Based in</strong>
                </p>
                <p>
                    <span>Berlin, Germany</span>
                </p>
            </div>
        </div>

            <a><img src="img/insta.svg" alt="Instagram" class="insta"></a>
