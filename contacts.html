<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito" />
    <link rel="stylesheet" href="/dist/css/pages/contacts.css" />
    <link rel="stylesheet" type="text/css" href="/dist/css/tailoutput.css" />
</head>

<body>

    <!-- HEADER -->

    <header class="grid relative">
        <!-- Hidden checkbox that toggles the state -->
        <input type="checkbox" id="menu-toggle" class="peer sr-only">

        <!-- Label that controls the checkbox -->
        <label for="menu-toggle"
            class="w-16 flex items-center ml-auto block cursor-pointer mt-8 md:mt-0 md:h-0 relative z-50 md:hidden">
            <span
                class="block w-12 h-1.5 bg-black rounded-full transition-transform duration-300 relative 
                before:content-[''] before:absolute before:w-12 before:h-1.5 before:bg-black before:rounded-full before:-translate-y-3.5 before:transition-transform before:duration-300 
                after:content-[''] after:absolute after:w-12 after:h-1.5 after:bg-black after:rounded-full after:translate-y-3.5 after:transition-transform after:duration-300
                peer-checked:bg-transparent peer-checked:before:translate-y-0 peer-checked:before:rotate-45 peer-checked:after:translate-y-0 peer-checked:after:-rotate-45">
            </span>
        </label>

        <nav class="font-['Nunito, sans-serif'] bg-[#32de84] absolute top-0 left-0 mt-16 md:mt-5 md:m-auto md:mr-6 h-screen
          w-full overflow-hidden hidden peer-checked:block transition-all duration-300 ease-in-out md:static md:h-auto
          md:w-auto md:flex md:items-center md:bg-transparent" aria-label="navigation">
            <ul
                class="grid text-center mt-12 uppercase md:normal-case font-black text-2xl text-white gap-5 peer-checked:block md:flex md:gap-5 md:mt-0 md:text-black md:text-xl">
                <li><a class="tracking-[8px] md:tracking-normal hover:underline hover:text-[darkcyan] hover:underline-offset-8"
                        href="/index.html">Home</a></li>
                <li><a class="tracking-[8px] md:tracking-normal hover:underline md:disabled:hover hover:text-[darkcyan] hover:underline-offset-8"
                        href="/works.html">Works</a></li>
                <li><a class="tracking-[8px] md:tracking-normal hover:underline hover:text-[darkcyan] hover:underline-offset-8"
                        href="/blog.html">Blog</a></li>

            </ul>
        </nav>

    </header>

    <!-- CONTACTS  -->

    <section class="text-center md:mx-[100px] md:my-[60px] md:flex md:gap-9">
        <img src="/img/contacts.jpeg" alt="contacts image"
            class="bg-no-repeat bg-cover h-[500px] my-12 mx-4 border-[#cddc39] rounded-tr-[80px] rounded-bl-[80px]">

        <form class="text-center text-[24px] md:mt-[100px]">
            <h1 class="text-[42px] font-black tracking-[3px] mb-8">Contact Us</h1>
            <div class="input-container">
                <input type="text" name="name" placeholder="Full Name" class="border-[#ff6464] border-b-2 my-1 py-3"
                    required />
            </div>
            <div class="input-container">
                <input type="email" name="email" placeholder="E-mail" class="border-[#ff6464] border-b-2 my-1 py-3"
                    required />
            </div>
            <div class="input-container">
                <input type="text" name="message" placeholder="Message" class="border-[#ff6464] border-b-2 my-1 py-3"
                    required />
            </div>
            <button
                class="bg-[#ff6464] text-white rounded text-xl font-bold px-12 py-2.5 mt-8 mb-8 tracking-[3px]">Contact
                Us</button>
        </form>
        <div class="grid gap-5 text-2xl mt-5 md:mt-[200px] md:flex md:flex-col md:gap-5">
            <div>
                <p>
                    <strong>Contact</strong>
                </p>
                <p>
                    <a href="#"><span>rufus@gmail.com</span></a>
                </p>
            </div>
            <div>
                <p>
                    <strong>Based in</strong>
                </p>
                <p>
                    <span>Berlin, Germany</span>
                </p>
            </div>
        </div>

    </section>

    <!-- FOOTER -->

    <footer class="px-3.5 mt-36 items-center">
        <div class="flex gap-9 max-w-max m-auto mb-6">
            <a><img src="img/fb.svg" alt="Facebook" class="fb"></a>
            <a><img src="img/insta.svg" alt="Instagram" class="insta"></a>
            <a><img src="img/x.svg" alt="X" class="x"></a>
            <a><img src="img/linkedin.svg" alt="LinkedIn" class="linkedin"></a>
        </div>
        <div class="text-sm text-center mb-14">Copyright Â©2024 All rights reserved</div>
    </footer>


</body>

</html>
